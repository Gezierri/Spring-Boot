<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
<meta charset="UTF-8" />
<title>Lista de Alunos</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container">
		<h2>Lista de alunos cadastrados</h2>
		<a href="/alunos/inserir" class="btn btn-default">Criar novo aluno</a>
		<div class="row">
			<div class="form-group col-md-12">
				<label for="txt-pesquisa-aluno">Aluno  a ser pesquisada:</label>
				<input type="text" class="form-control" id="txt-pesquisa-aluno"/>
				<button type="button" class="btn btn-default" id="btn-pesquisa-aluno" style="margin-top: 6px;">Pesquisar</button>
			</div>
		</div>	
		<table class="table">
			<thead>
				<th>Nome do aluno</th>
				<th>Idade</th>
				<th>Instituição</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr th:each="aluno: ${alunos}">
					<td th:text="${aluno.nome}"></td>
					<td th:text="${aluno.idade}"></td>
					<td th:text="${aluno.instituicao.nome}"></td>
					<td>
						<a class="btn btn-default" th:href="@{/alunos/editar/{id}(id=${aluno.id})}">Editar</a>
						<a class="btn btn-default" th:href="@{/alunos/excluir/{id}(id=${aluno.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<script type="text/javascript">
		$(document).ready(function(){//inicia apos a pagina estar toda carregada
			$('#btn-pesquisa-aluno').click(function(){//metodo acionado quando clicar no botao
				$.ajax({
					method: 'GET',
					url: '/alunos/pesquisarPorNome/' + $('#txt-pesquisa-aluno').val(),
					success: function(data){
						$('#tbl-aluno tbody > tr').remove();
						$.each(data, function(){
							$('#tbl-aluno tbody').append(
								'<tr>' + 
								'	<td>' + this.nome + '</td>' +
								'	<td>' + this.endereco + '</td>' +
								'	<td>' +
								' 		<a href="/alunos/editar/' + this.id + '">Editar</a> | ' +
								' 		<a href="/alunos/excluir/' + this.id + '">Excluir</a>  ' +
								'	</td>' + 
								'</tr>'
							);
						});
					},
					erro: function(){
						alert('Não foi possível executar a pesquisa');
					}
				});
			});
				
		});
	</script>
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Inserir Aluno</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container">
		<h2>Criação de alunos</h2>
		<form action="/alunos/inserir" class="form-horizontal" method="post"
			th:object="${aluno}">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-nome">Nome do Aluno</label> 
					<input class="form-control" type="text" th:field="*{nome}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label for="txt-idade">Idade</label> 
					<input class="form-control" type="number" th:field="*{idade}" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label>Instituição</label> 
					<select class="form-control" th:field="*{instituicao.id}" ><!-- th:field indica para qual campo que esta no formulario, o valor sera encaminhado -->
						<option th:each="instituicao: ${instituicoes}" th:value="${instituicao.id}" th:text="${instituicao.nome}"></option>
					</select>
				</div>
			</div>
			<input type="submit" class="btn btn-default" value="Salvar" />
		</form>
	</div>
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
<meta charset="UTF-8" />
<title>Lista de Instituições</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container">
		<h2>Lista de instituições cadastradas</h2>
		<a href="/instituicao/inserir" class="btn btn-default">Criar nova instituição</a>
		<div class="row">
			<div class="form-group col-md-12">
				<label for="txt-pesquisa-instituicao">Instituição  a ser pesquisada:</label>
				<input type="text" class="form-control" id="txt-pesquisa-instituicao"/>
				<button type="button" class="btn btn-default" id="btn-pesquisa-instituicao" style="margin-top: 6px;">Pesquisar</button>
			</div>
		</div>	
		<table class="table" id="tbl-instituicoes">
			<thead>
				<th>Nome da instituição</th>
				<th>Endereço</th>
				<th>Ações</th>
			</thead>
			<tbody>
				<tr th:each="instituicao: ${instituicoes}">
					<td th:text="${instituicao.nome}"></td>
					<td th:text="${instituicao.endereco}"></td>
					<td>
						<a class="btn btn-default" th:href="@{/instituicao/editar/{id}(id=${instituicao.id})}">Editar</a>
						 <a class="btn btn-default" th:href="@{/instituicao/excluir/{id}(id=${instituicao.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
	
	<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){//inicia apos a pagina estar toda carregada
			$('#btn-pesquisa-instituicao').click(function(){//metodo acionado quando clicar no botao
				$.ajax({
					method: 'GET',
					url: '/instituicao/pesquisarPorNome/' + $('#txt-pesquisa-instituicao').val(),
					success: function(data){
						$('#tbl-instituicoes tbody > tr').remove();
						$.each(data, function(){
							$('#tbl-instituicoes tbody').append(
								'<tr>' + 
								'	<td>' + this.nome + '</td>' +
								'	<td>' + this.endereco + '</td>' +
								'	<td>' +
								' 		<a href="/instituicao/editar/' + this.id + '">Editar</a> | ' +
								' 		<a href="/instituicao/excluir/' + this.id + '">Excluir</a>  ' +
								'	</td>' + 
								'</tr>'
							);
						});
					},
					erro: function(){
						alert('Não foi possível executar a pesquisa');
					}
				});
			});
				
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
<meta charset="UTF-8"/>
<title>Inserir Instituição</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="fragmentos/fragmentos :: header"></div>
<div class="container">
	<h2>Criação de Instituição</h2>
	<form class="form-horizontal" action="/instituicao/inserir" method="post" th:object="${instituicao}">
		<div class="row">
			<div class="form-group col-md-6">
				<label for="txtome">Nome da Instituição</label>
				<input class="form-control" type="text" id="txtNome" th:field="*{nome}"/>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-6">
				<label for="txtEndereco">Endereço da Instituição</label>
				<input class="form-control" type="text" id="txtEndereco" th:field="*{endereco}"/>
			</div>
		</div>
		<input type="submit" class="btn btn-default" value="Salvar" />
	</form>
</div>
<script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
<div th:replace="fragmentos/fragmentos :: footer"></div>
</body>
</html>
